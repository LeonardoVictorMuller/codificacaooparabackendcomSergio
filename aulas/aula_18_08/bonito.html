<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Bonita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4CAF50, #3498db);
            color: #fff;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px;
        } 

        a {
            
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px;

            text-decoration: none;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            margin: 10px;
            border-radius: 8px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .container a {
            text-decoration: none;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            margin: 10px;
            border-radius: 8px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .container a:hover {
            transform: scale(1.1);
            background-color: rgba(0, 0, 0, 0.8);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Página Bonita!</h1>
    </header>
    <div class="container">
        <a href="/pag1">Página 1</a>
        <a href="/pag2">Página 2</a>
        <a href="/pag3">Página 3</a>
        <a href="/pag4">Página 4</a>
    </div>
    <a href = "http://localhost:3000/">Voltar</a>
    <footer>
        <p>&copy; 2023 Página Bonita. Todos os direitos reservados ao ChatGPT.</p>
    </footer>
</body>
</html>
